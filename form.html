<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="" method="post">

        <div>
            <input type="text" name="fullName" id="" placeholder="Full Name"> 
            <input type="password" name="password" id="">
    
            <!-- name attribute helps for reference on data processing -->
        </div>

        <div>
            <input type="radio" name="color" id="" value="Blue">Blue
            <input type="radio" name="color" id="" value="Green">Green
            <input type="radio" name="color" id="" value="Red">Red
        </div>

        <div>
             <input name="countries" list="countries" placeholder="Country">
             <datalist id="countries">
                 <option value="Algeria">Algeria</option>
                    <option value="Albama">Albama</option>
                        <option value="Ghana">Ghana</option>
             </datalist>
        
        </div>
       
        <input type="submit" value="Submit">

    </form>
</body>
</html>
